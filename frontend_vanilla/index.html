<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo List</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>My Tasks</h1>
            <p>Hôm nay bạn cần làm gì?</p>
        </header>

        <div class="input-container">
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="Tiêu đề công việc...">
                <button id="add-btn" title="Thêm công việc">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <textarea id="todo-desc-input" placeholder="Mô tả chi tiết (tùy chọn)..." rows="2"></textarea>
        </div>

        <!-- New: Search & Filter Toolbar -->
        <div class="actions-bar">
            <input type="text" id="search-input" placeholder="Tìm kiếm công việc...">
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">Tất cả</button>
                <button class="filter-btn" data-filter="active">Đang làm</button>
                <button class="filter-btn" data-filter="completed">Đã xong</button>
            </div>
            <select id="sort-order">
                <option value="desc">Mới nhất</option>
                <option value="asc">Cũ nhất</option>
            </select>
        </div>

        <ul id="todo-list" class="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>

        <!-- New: Pagination Controls -->
        <div class="pagination-bar">
            <button id="prev-btn" disabled>Trước</button>
            <span id="page-info">Trang 1</span>
            <button id="next-btn" disabled>Sau</button>
        </div>

        <div class="status-bar">
            <span id="items-left">0 công việc còn lại</span>
            <button id="clear-completed">Xóa đã xong</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
